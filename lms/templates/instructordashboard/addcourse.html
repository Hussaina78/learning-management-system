                    <form class= "container"  method = "POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title"  name = "title">
              
            </div>
           
            <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter description" name = "description">
                
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Category</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter category" name = "category">
                
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Duration</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter duration" name = "duration">
                
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Image</label>
                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Upload Image" name = "image">
                
              </div>
            <button type="submit" class="btn btn-primary" style="background-color: aquamarine;">Submit</button>
          </form>
