<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Dashboard</title>
	
    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">


    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='fonts//icomoon/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<style type="text/css">
    .btn.btn-primary{
        border-radius: 9px;
        margin-right: 5px;
    }   .bg-primary {
    background-color: #883a8e !important;
}
    .card-img, .card-img-top {
        width: 100%;
        height: 260px;
    }
    .card {
        width: 99% !important;
        margin: 20px;}
</style>
<body>
    <i class="icon-bars"></i>
    <nav>
        <br>
        <br>
        <br>
        <ul>
            <li ><a href="/dashboard"><i class="icon-dashboard"></i><span> Dashboard</span> </a></li>
            <li class="active"><a href="/courses"> <i class="icon-globe"></i> <span> Courses </span> </a></li>
            <li><a href="/resources"> <i class="icon-hdd-o"></i> <span> Resources </span> </a></li>
            <li><a href="/challenge"> <i class="icon-child"></i> <span> Chat </span> </a></li>
            <li><a href="/discussion"> <i class="icon-square"> </i><span> Discussion</span> </a></li>
            <li><a href="/logout"> <i class="icon-power-off"> </i> <span> Log out </span> </a></li>
        </ul>
        
        
           
       
        <br>
    </nav>
    <main>
        <div class="intro-div">
            <b>Courses</b>
            <span id="time" class="time"></span>
        </div>
        <br>
        <div style="display: flex;align-items: center;">

            <h5> Categories </h5>
       
        </div>
        <div>
                     
            <a class="btn btn-primary" href="#" role="button">All</a>
            <a class="btn btn-primary" href="#" role="button">Programming</a>
            <a class="btn btn-primary" href="#" role="button">English</a>
            <a class="btn btn-primary" href="#" role="button">Maths</a>
            <a class="btn btn-primary" href="#" role="button">Robotics</a>
            <a class="btn btn-primary" href="#" role="button">Other</a>
            <a class="btn btn-primary" href="#" role="button">Life Skills</a>
            

        </div>
       
       
        <br>
        <br>
        <div style="display:flex;justify-content:space-between;align-items: center;">
            <h5>Courses</h5>
        </div>
        <div class="row">
            {% for x in data %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{ url_for('static', filename='img/') }}{{x[0].image}}" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">{{x[0].title}}</h5>
                      <p class="card-text">{{x[0].description}}</p>
                      {% if x[1] == True %}
                      <a href="/courseinfo/{{x[0].id}}" class="btn btn-primary" style="width: 159px;"><span>Go to Course</span></a>
                      {% else %}
                      <form method="POST"> 
                        <input type="hidden" name="user_id" value="{{current_user.id}}"/>
                        <input type="hidden" name="course_id" value="{{x[0].id}}"/>
                        <button class="btn btn-primary">Enroll</button>
                       </form>
                      {% endif %}
                      
                      
                    </div>
                  </div>
            </div>    
            
            {% endfor %}
            
                           
        </div>

     
    </main>
</body>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
    var d = new Date();
    document.getElementById("time").innerHTML = d.toDateString();
</script>
</html>
