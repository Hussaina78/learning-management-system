<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title> Instructor Dashboard</title>
	
    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">


    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='fonts//icomoon/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admindashboard.css') }}" rel="stylesheet">
</head>
<style type="text/css">
   
</style>
<body>
    <i class="icon-bars"></i>
    <nav>
        <br>
        <br>
        <br>
        <ul>
          <li><a href="/admindashboard"><i class="icon-dashboard"></i><span> Admin Dashboard</span> </a></li>
          <li><a href="/admindashboard/account"> <i class="icon-home"></i> <span> Account</span> </a></li>
          <li class="active"><a href="/admindashboard/allstudents"> <i class="icon-user"></i> <span>All Students </span> </a></li>
          <li><a href="/admindashboard/allinstructors"> <i class="icon-user"></i> <span>All Instructors </span> </a></li>
          <li><a href="/admindashboard/usercourse"> <i class="icon-book"></i> <span> User Course </span> </a></li>
          <li><a href="/admindashboard/courses"> <i class="icon-book"></i> <span>Courses </span> </a></li>
          <li><a href="/admindashboard/resources"> <i class="icon-hdd-o"></i> <span> Resources </span> </a></li>
          <li><a href="/admindashboard/discussion"> <i class="icon-chat"> </i> <span> Discussion </span> </a></li>
           <li><a href="/logout"> <i class="icon-power-off"> </i> <span> Log out </span> </a></li>
        </ul>
        
        
           
       
        <br>
    </nav>
       
    <main>
    <div class="intro-div">
        <b>Students</b>
        <span id="time" class="time"></span>
    </div>
    <br>
    
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">address</th>
          </tr>
        </thead>
        <tbody>
            {% for i in user%}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
          </tr>
          {%endfor%}
          
        </tbody>
      </table>
      
  

    <br/><br/>
    
    </main>
</body>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
    var d = new Date();
    document.getElementById("demo").innerHTML = d.toLocaleDateString('en-US', {
      day: 'numeric',
      month: 'short',
      year: 'numeric'
    });
</script>
</html>
